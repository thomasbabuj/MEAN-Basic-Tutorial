<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Custom Directives</title>
</head>
<body>
	
	<hello>Element</hello> Element
	<div data-hello>Attribute</div> data-attribute
	<div hello>Attribute</div> Attribute
	<!-- directive : hello --> Comment
	<p class="hello"></p> Class

	<!-- Helloworld example -->

	<div helloworld>Attribute</div> Attribute
	<helloworld>Element</helloworld> Element

	<!-- HTML5 compliant directive -->
	<div data-hello-world></div> HTML compliant Attribute
	<div x-hello-world></div>

	<div data-hello:world></div> HTML compliant Attribute
	<div x-hello:world></div>

	<default>Default Element</default>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
